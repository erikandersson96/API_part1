<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.text()) // or .json() to see it in an object version, but then you can add people to data like seen down below
            .then(data => {
                document.getElementById("content").innerText = data; // add "people" to see the human link api. Use dot notation but you can also use brackets like this: ["people"]
            })
            .catch((e) => {
                console.error("Error: ", e); 
            })
    </script>
</body>

</html>
